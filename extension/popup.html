<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabby AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            padding: 24px;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .icon {
            font-size: 36px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #a78bfa, #6dd5ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #a0e6a0;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 6px #4ade8099;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .info {
            font-size: 11px;
            color: #9ca3af;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸŒ¾</div>
        <h1>Tabby AI</h1>
        <div class="status">
            <span class="dot"></span>
            Active
        </div>
        <p class="info">
            Idle tabs will be harvested &amp; summarized automatically when you step away.
        </p>
    </div>
</body>

</html>
